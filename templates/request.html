{{ template "header.html" . }}

<main class="page">
  <header>
    <h1>Request an app</h1>
  </header>

  <p>
    We want to hear your app ideas! If you have an idea you need help bringing into reality, fill in the form below and we will
    get back to you!
  </p>

  <form class="request" action="/request/send" method="post">
    Title <br />
    <input type="text" name="title" required placeholder="Bus Timings Display" />
    Description <br />
    <textarea
      rows="6"
      name="desc"
      required
      placeholder="A website which shows bus arrival timings around the school.."
    ></textarea>
    Name<br />
    <input type="text" name="name" required />
    Email<br />
    <input type="text" name="email" required />
    <input class="btn" type="submit" value="Send!" />
  </form>
</main>

{{ template "footer.html" . }}
